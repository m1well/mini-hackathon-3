<div class="min-h-screen flex flex-col items-center justify-center bg-gray-900 px-6">
  <!-- Titel -->
  <h2 class="text-white text-4xl font-semibold text-center mb-10">
    Willkommen bei CareerStack!
  </h2>

  <!-- Inputfeld Code -->
  <div class="w-full max-w-md mb-6">
    <label for="code" class="block mb-2 text-gray-300">
      User Code eingeben
    </label>

    <input
      id="code"
      type="text"
      [(ngModel)]="code"
      placeholder="Code"
      class="w-full rounded-lg p-3 bg-gray-800 border border-gray-700
             text-gray-200 placeholder-gray-400
             focus:outline-none focus:ring-2 focus:ring-blue-500"
    />
  </div>

  <!-- Buttons -->
  <div class="flex gap-4">
    <button
      class="px-6 py-3 bg-blue-600 hover:bg-blue-700 text-white
             rounded-xl shadow-md transition"
      (click)="goToRegistration()"
    >
      Neuer Benutzer
    </button>

    <button
      class="px-6 py-3 bg-green-600 hover:bg-green-700 text-white
             rounded-xl shadow-md transition"
      (click)="start()"
    >
      Los gehtâ€™s
    </button>
  </div>
</div>
