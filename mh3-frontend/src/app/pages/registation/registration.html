<div class="max-w-xl mx-auto p-6 space-y-10">
  <h2 class="text-white text-3xl font-semibold text-center">Registrierung</h2>
  <button
  (click)="goBack()"
  class="bg-blue-600 hover:bg-blue-700 text-white font-bold text-lg px-5 py-2 rounded-lg transition"
>
  Zurück
</button>
  <!-- Formular -->
  <section class="bg-gray-800 p-6 rounded-xl shadow-lg space-y-6">
    <div class="flex flex-col gap-2">
      <label class="text-gray-300" for="regName">Vorname</label>
      <input id="regName" type="text" placeholder="Dein Vorname"
             [(ngModel)]="name"
             class="p-3 rounded-lg bg-gray-700 text-white placeholder-gray-400 outline-none" />
    </div>

    <div class="flex flex-col gap-2">
      <label class="text-gray-300" for="regJob">Aktueller Jobtitel</label>
      <input id="regJob" type="text" placeholder="z.B. Softwareentwickler"
             [(ngModel)]="job"
             class="p-3 rounded-lg bg-gray-700 text-white placeholder-gray-400 outline-none" />
    </div>

    <div class="flex flex-col gap-2">
      <label class="text-gray-300" for="regExp">Erfahrungsjahre</label>
      <input id="regExp" type="number" min="0" placeholder="z.B. 3"
             [(ngModel)]="exp"
             class="p-3 rounded-lg bg-gray-700 text-white placeholder-gray-400 outline-none" />
    </div>

    <div class="flex flex-col gap-2">
      <label class="text-gray-300" for="regJob">Präferenzen</label>
      <input id="regJob" type="text" placeholder="z.B. CI/CD, Fullstack, Clean Code, ..."
             [(ngModel)]="preferences"
             class="p-3 rounded-lg bg-gray-700 text-white placeholder-gray-400 outline-none" />
    </div>

    <div class="flex items-center gap-3">
      <input id="privacyCheck" type="checkbox" [(ngModel)]="privacyAccepted" class="w-4 h-4" />
      <label for="privacyCheck" class="text-gray-300 text-sm">
        Ich habe die <a href="./datenschutz" class="text-blue-600 hover:underline transition">Datenschutzhinweise</a> gelesen und stimme zu.
      </label>
    </div>

    <button class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 rounded-lg transition disabled:opacity-50"
            [disabled]="!canRegister"
            (click)="register()">
      Registrieren
    </button>
  </section>

  <!-- Ergebnis / Code -->
  @if (code) {
    <section class="bg-gray-800 p-6 rounded-xl shadow-lg space-y-4">
      <h3 class="text-xl text-white font-semibold">Dein Code</h3>
      <p class="text-gray-300">
        Bitte speicher oder notiere dir diesen Code.
      </p>

      <div class="bg-gray-700 p-3 rounded-lg text-white font-mono text-lg">{{ code }}</div>

      <div class="flex items-center gap-3 mt-4">
        <input id="uidConfirmed" type="checkbox" [(ngModel)]="codeConfirmed" class="w-4 h-4" />
        <label for="uidConfirmed" class="text-gray-300 text-sm">
          Ich habe den Code gespeichert/notiert.
        </label>
      </div>

      <button class="w-full bg-green-600 hover:bg-green-700 text-white font-semibold py-3 rounded-lg transition disabled:opacity-50"
              [disabled]="!canStart"
              (click)="goToStart()">
        Start
      </button>
    </section>
  }
</div>
